<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
  <body>
    <!-- Cabeçalho -->
    <header class="header">
      <div class="logo">
        <img src="assets/img/header/logo.png" alt="Logo do JumpAI">
      </div>
    </header>
    
    <!-- Conteúdo -->
    <main class="content">
      <h1>ESCOLHA O NÍVEL DE DIFICULDADE</h1>
      <section class="difficulty-selection">
        <div class="card easy">
          <img src="assets/img/dificuldade/facil.png" alt="Nível Fácil">
          <h2>Nível Fácil</h2>
        </div>
        <div class="card medium" (click)="sistemasolar()">
          <img src="assets/img/dificuldade/medio.png" alt="Nível Médio">
          <h2>Nível Médio</h2>
        </div>
        <div class="card hard">
          <img src="assets/img/dificuldade/dificil.png" alt="Nível Difícil">
          <h2>Nível Difícil</h2>
        </div>
        <div class="card challenge">
          <img src="assets/img/dificuldade/desafio.png" alt="Desafio">
          <h2>Desafio</h2>
        </div>
      </section>
    </main>
    <div class="form-background">
        <div class="shape shape-square"></div>
        <div class="shape shape-small-square"></div>
        <div class="shape shape-medium-square"></div>
        <div class="shape shape-large-square"></div>
        <div class="shape shape-circle"></div>
        <div class="shape shape-small-circle"></div>
        <div class="shape shape-small2-circle"></div>
        <div class="shape shape-medium-circle"></div>
        <div class="shape shape-large-circle"></div>
        <div class="shape shape-triangle"></div>
        <div class="shape shape-small-triangle"></div>
        <div class="shape shape-medium-triangle"></div>
        <div class="shape shape-large-triangle"></div>
      </div>
  </body>
